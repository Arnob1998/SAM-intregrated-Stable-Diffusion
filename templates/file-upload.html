<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Fa-Fa-6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Document</title>

    <style>
        body,html {
            height: 100%;
            background-color:  #183153;
            color: white;
        }

        h1{
            color: white;
        }

        p{
            color: #63e6be;
        }

        .jumbotron
        {
            background-color: #001c40;
            height: 400px; 
            width: 600px;
        }

        .input_box
        {
            border: #63e6be 1px solid; 
            padding: 50px; 
            border-radius: 5px 5px 5px 5px; 
            border-style: dashed;
        }

        .display-6{
            font-size:calc(1.375rem + 1.5vw);
            font-weight:300;
            line-height:1.2
        }  

        @media (min-width:1200px){
            .display-6{
            font-size:2.5rem
            }
        }        

    </style>

<script>
    function checkFileSelected() {
        var fileInput = document.getElementById('image');
        var file = fileInput.files[0];

        if (file) {
        // A file is selected
            $("#upload_btn").addClass("fa-bounce");
        } 
    }
</script>
    
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row align-self-center w-100">
            <div class="col-6 mx-auto">
                <div class="jumbotron">
                    <h1 class="display-6" style="padding-bottom: 20px; text-align: center;">Upload an Image</h1>
                    <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
                        <input id="image" class="lead input_box" type="file" name="image" accept="image/*" onchange="checkFileSelected()">

                        <button class="btn btn-primary btn-lg" type="submit" style="margin-top: 20px; padding: 12px;">
                            <i id="upload_btn" class="fas fa-cloud-arrow-up fa-2xl"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
