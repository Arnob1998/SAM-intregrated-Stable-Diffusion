<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Fa-Fa-6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Display Base64 Image</title>

    <style>
        body,html {
            height: 100%;
            background-color:  #183153;
        }

        h1{
            color: white;
        }
        p{
            color: #63e6be;
        }

        .jumbotron{
            background-color: #001c40;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .display-6{
            font-size:calc(1.375rem + 1.5vw);
            font-weight:300;
            line-height:1.2
        }  

        @media (min-width:1200px){
            .display-6{
            font-size:2.5rem
            }
        }
        
        .image_caption{
          /* text-align: center; */
          background-color: rgba(24, 49, 83, 0.4);
          max-width: max-content;
        }


    </style>

</head>
<body>
    <!-- <h1> Bounding Box </h1>
    <img src="data:image/png;base64,{{ img_encoding['bbox_encode'] }}" alt="Image">
    <h1> Segmentation </h1>
    <img src="data:image/png;base64,{{ img_encoding['segment_encode'] }}" alt="Image">
    <h1> Mask </h1>
    <img src="data:image/png;base64,{{ img_encoding['mask_encode'] }}" alt="Image"> -->
  <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="jumbotron">
        <!-- <h1 class="display-6" style="padding-bottom: 20px; text-align: center;">What do you want to replace it with?</h1> -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 1000px;">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="data:image/png;base64,{{ img_encoding['bbox_encode'] }}" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <div class="image_caption">
                    <h5>Bounding Box</h5>
                  </div>
                  <div class="image_caption">
                    <p>This is what you drew</p>                    
                  </div>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="data:image/png;base64,{{ img_encoding['segment_encode'] }}" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <div class="image_caption">
                    <h5 class="image_caption">Annotation</h5>
                  </div>
                  <div class="image_caption">
                    <p>The AI model's interpretation of the object</p>                    
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="data:image/png;base64,{{ img_encoding['mask_encode'] }}" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <div class="image_caption">
                      <h5>Monochrome View</h5>
                    </div>
                    <div class="image_caption">
                      <p>This is what the model sees</p>
                    </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        
        <div style="padding-top: 25px;">
          <p>What image would you like to generate?</p>
          <form action="{{ url_for('diffusion_generation') }}" method="POST" style="display: inline-block;">
              <input type="text" name="data" placeholder="Enter propmt here" style="padding: 5px;" autocomplete="off">
              <button class="btn btn-primary" type="submit">Generate<i class="fa-solid fa-palette" style="padding-left: 3px;"></i></button>
          </form>
        </div>

    </div>
  </div>
    <!-- <button><a href="{{url_for('diffusion_generation')}}">Confirm</a></button> -->

  </body>
</html>
